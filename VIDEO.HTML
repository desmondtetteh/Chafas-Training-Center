/* video */

.VB h1{
    margin-top: 20px;
    text-align: center;
    font-size:39px;
    font-weight: bolder;
    background: #FFBD33;
}


.player{
    aspect-ratio: 16 / 9;
    width: 800px;
    margin:10px auto 0 80px;
    text-align: center;
    border-top-right-radius: 20px;
    border-bottom-left-radius: 10px;

}


@media(max-width:1200px){

    .has{
        background: #00035c;
        margin-top: 90px;
        color: #dfdfe4;
        align-items:center;
        text-align: center;

    }

    .player{
    aspect-ratio: 16 / 9;
    width: 80%;
    text-align: center;
    margin:9px 0 auto 9%;
    box-shadow: 000 100vh rgba(0,0,0,0.5);
     z-index: 1;
    
    }

.VB{
    background: #00035c;
}


    .VB h1{
        margin-top: 200px;
        text-align: center;
        font-size:39px;
        font-weight: bolder;
        background: #FFBD33;
    }

    .video{
display: flex;
flex-direction: row;
top:10%; left: 20%;
text-align: center;
margin-left: auto;
margin-right: auto;
width: 80%;
box-shadow: 000 100vh rgba(0,0,0,0.5);
 z-index: 1;
 transform: translate (-50%, -50%) scale(1) ;
    }
} 








/* /////////////////////////copy rite */


.copy-btn{
    position: relative;
    width: 100%;
    height: 50%;
    background: #100f0f;
    
    height:0;
    
  
}
.copy{
    width: 100%;
    display: flex;
    padding:0;
    justify-content: center;
    align-items: center;
    background: #110f0f;
    height: 50px;
}
.copy-btn .copy li{
    
    
    display: flex;
    font-size: 18px;
    font-family:Georgia, 'Times New Roman', Times, serif;
    font-style: italic;
    text-align: center;
    margin:0  2px;
    

}

.copy li{
    display: flex;
    display:block;
    margin-left: 1px;
    padding-left: 5px;
}
a{
    text-decoration: none;
    color: #ffffff;
}

@media(max-width:1200px){
    .copy-btn{
        min-width:250px;
        display: flex;

    }
    .copy{
        justify-content: center;
        align-items: center;
        font-size: 10px;
        font-weight: 100;
        width:100%;
        margin: 2px;
    }
    .copy-btn .copy li{
        margin-bottom: 12px;
        display: flex;
        font-size: 17px;
        align-items: center;
        justify-content:center;
    }
    a li{
        width: 50%;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1px;
    }
}
